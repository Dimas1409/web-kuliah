<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="LandingStyle.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="logo"> <img src ="images/Logo.png" alt="logo"></div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">My Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <h1>Contact Me!</h1>
                <p>Let's Get in Touch</p>
                <p class="subtext">Every Moment Matters – Let’s Capture Yours!Whether it’s a special event or a personal project, I'm just a message away. Let's make memories that last!</p>

                <form action="#" class="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Your Messages</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="Send now">Send Message</button>
                </form>

                    <div class="contact-image">
                        <img src="images/contact.jpg" alt="Contact Image">
                    </div>
            </section>
        </main>
    </body>
</html>
