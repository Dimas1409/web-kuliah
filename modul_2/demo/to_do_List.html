<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="to_do_list.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-head">
                <h2>To Do List</h2>
                <img src="assets/todo_head.png" alt="To Do List Header" height="50px">
            </div>
            <div class="todo-body">
                <div class="input-container">
                    <input type="text" id="todoText" class="todo-input" placeholder="What do you want to do?">
                    <img src="assets/add_todo.png" alt="Add To Do" id="UpdateClick" onclick="CreateToDo();">
                </div>
                <h5 id="Alert"></h5>
                <ul id="list-items" class="list-items"></ul>
            </div>
        </div>
        <script type="text/javascript" src="to_do_list.js"></script>
    </body>
</html>
