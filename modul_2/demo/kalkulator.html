<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="kalkulator.css">
    </head>
    <body>
        <div class="container">
            <div class="calc-text" >
                <!-- <input type="text" class="display"> -->
                <p name="user-input" id="user-input">0</p>
            </div>
            <div class="buttons">
                <button type="operator" data-value="AC">AC</button>
                <button type="operator" data-value="DEL">DEL</button>
                <button type="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>
                
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">*</button>
                
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>
                
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>
                
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>

        <script src="kalkulator.js"></script>
    </body>
</html>
